<div class="modal image-modal">
    <ion-slide-box on-slide-changed="slideChanged(index)" show-pager="false" active-slide="activeSlide">
        <ion-slide ng-repeat="image in aImages">
            <img ng-src="{{image.src}}" class="fullscreen-image"/>
            <button ng-click="createCalendarEvent(index)" class="button button-block button-calm">create event</button><br/><br/>
        </ion-slide> 
    </ion-slide-box>
</div>
